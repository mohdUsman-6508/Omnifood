<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-heading-prime">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-summary">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn-main margin-right">Start eating well</a>
          <a href="#" class="btn btn-secondary">Learn more &darr;</a>

          <div class="meal-del">
            <div class="meal-img">
              <img src="img/customers/customer-1.jpg" alt="customer image" />
              <img src="img/customers/customer-2.jpg" alt="customer image" />
              <img src="img/customers/customer-3.jpg" alt="customer image" />
              <img src="img/customers/customer-4.jpg" alt="customer image" />
              <img src="img/customers/customer-5.jpg" alt="customer image" />
              <img src="img/customers/customer-6.jpg" alt="customer image" />
            </div>
            <div class="meal-text">
              <p class="meal-text-main">
                <span class="tmain">250,000+</span> meals delievered last year!
              </p>
            </div>
          </div>
        </div>

        <div class="hero-image-box">
          <img src="img/hero.png" alt="three food images" class="hero-image" />
        </div>
      </div>
    </section>
  </body>
</html>
